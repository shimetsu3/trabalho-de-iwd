              action="http://localhost:5000/Eleição/php/salva.php"
              method="get"

              action="http://localhost:5000/eleição/php/cadastroCand.php"
              method="get"
            >

                <div class="campo">
                    <label class="negrito" for="candidato">Nome Candidato</label><br/>

                    <label class="negrito" for="email">numero Candidato</label><br/>

                </div>
                <div class="butao">
                    <label class="negrito" for="submit"></label><br/>
                    <input class="w100" type="submit" placeholder="Votar:" name="Votar" id="Votar" required /> <br/>   
                </div>
            </div>

        </div>
    </div>

    <div class="paiDoMine">
        <div class="quadradaoDoMine">
